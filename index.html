<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body>
	<div class="page">
		<div class="page__content">
			<header class="header">
				<img class="header__logo" src="./images/logo.svg" alt="Логотип">
			</header>
			<main class="content">
				<section class="profile">
					<div class="profile__avatar-box">
						<img src="./images/avatar-img.png" alt="Аватар профиля" class="profile__avatar">
					</div>
					<div class="profile__info">
						<div class="profile__info-name-box">
							<h1 class="profile__info-name">Жак-Ив Кусто</h1>
							<button type="button" class="profile__edit-btn"></button>
						</div>
						<p class="profile__description">Исследователь океана</p>
					</div>
					<button type="button" class="add-btn"></button>
				</section>
				<section class="elements">
					<div class="card-box elements__item">
						<img src="./images/karachaevo-cherk.png" alt="Карачаево-Черкесия" class="card-box__img"></img>
						<div class="card-box__description">
							<p class="card-box__text">Карачаево-Черкесия</p>
							<button type="button" class="card-box__button"></button>
						</div>
					</div>
					<div class="card-box elements__item">
						<img src="./images/elbrus.png" alt="Эльбрус" class="card-box__img"></img>
						<div class="card-box__description">
							<p class="card-box__text">Гора Эльбрус</p>
							<button type="button" class="card-box__button"></button>
						</div>
					</div>
					<div class="card-box elements__item">
						<img src="./images/dombai.png" alt="Домбаи" class="card-box__img"></img>
						<div class="card-box__description">
							<p class="card-box__text">Домбаи</p>
							<button type="button" class="card-box__button"></button>
						</div>
					</div>
					<div class="card-box elements__item">
						<img src="./images/elbrus.png" alt="Эльбрус" class="card-box__img"></img>
						<div class="card-box__description">
							<p class="card-box__text">Гора Эльбрус</p>
							<button type="button" class="card-box__button"></button>
						</div>
					</div>
					<div class="card-box elements__item">
						<img src="./images/dombai.png" alt="Домбаи" class="card-box__img"></img>
						<div class="card-box__description">
							<p class="card-box__text">Домбаи</p>
							<button type="button" class="card-box__button"></button>
						</div>
					</div>
					<div class="card-box elements__item">
						<img src="./images/karachaevo-cherk.png" alt="Карачаево-Черкесия" class="card-box__img"></img>
						<div class="card-box__description">
							<p class="card-box__text">Карачаево-Черкесия</p>
							<button type="button" class="card-box__button"></button>
						</div>
					</div>
				</section>
			</main>
			<footer class="footer">
				<div class="footer__copyright">&copy;2020 Mesto Russia</div>
			</footer>
			<div class="popup">
				<div class="popup__background"></div>
				<div class="popup__container">
					<button class="popup__close-btn"></button>
					<h2 class="popup__title">Редактировать профиль</h2>
					<form action="#" class="edit-form">
						<input type="text" class="edit-form__input form__input_type_name" value="">
						<input type="text" class="edit-form__input form__input_type_description" value="">
						<button class="edit-form__btn" type="submit">Сохранить</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="./indes.js"></script>
</body>

</html>
