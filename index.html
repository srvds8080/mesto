<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body>
	<div class="page">
		<div class="page__content">
			<header class="header">
				<div class="header__logo"></div>
			</header>
			<main class="content">
				<section class="profile">
					<img src="./images/avatar-img.png" alt="Аватар профиля" class="profile__avatar">
					<div class="profile__info">
						<div class="profile__info-name-box">
							<h1 class="profile__info-name">Жак-Ив Кусто</h1>
							<button type="button" class="profile__edit-btn"></button>
						</div>
						<p class="profile__description">Исследователь океана</p>
					</div>
					<button type="button" class="profile__add-btn"></button>
				</section>
				<section class="elements">
				</section>
			</main>
			<footer class="footer">
				<div class="footer__copyright">&copy;2020 Mesto Russia</div>
			</footer>
			<div class="popup popup_edit-profile">
				<div class="popup__container">
					<button type="button" class="popup__close-btn"></button>
					<h2 class="popup__title">Редактировать профиль</h2>
					<form action="#" name="popup__form" method="get" class="popup__form">
						<input type="text" name="popup-input_type_name" class="popup__form-input popup__form-input_type_name"
							value="Имя">
						<input type="text" name="popup-input_type_description"
							class="popup__form-input popup__form-input_type_description" value="Профессия">
						<button class="popup__form-btn" type="submit">Сохранить</button>
					</form>
				</div>
			</div>
			<div class="popup popup_add-card">
				<div class="popup__container">
					<button type="button" class="popup__close-btn"></button>
					<h2 class="popup__title">Новое место</h2>
					<form action="#" name="popup__form" method="get" class="popup__form">
						<input type="text" name="popup-input_type_name" class="popup__form-input popup__form-input_type_place"
							value="Название">
						<input type="text" name="popup-input_type_url"
							class="popup__form-input popup__form-input_type_description" value="Ссылка на картинку">
						<button class="popup__form-btn" type="submit">Добавить</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<template class="card-content">
		<div class="card-box elements__item">
			<img src="" alt="" class="card-box__img">
			<div class="card-box__description">
				<h2 class="card-box__text"></h2>
				<button type="button" class="card-box__button"></button>
			</div>
		</div>
	</template>

	<script src="./scripts/index.js"></script>
</body>

</html>
