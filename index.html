<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="page">
        <div class="page__content">
            <header class="header">
                <div class="header__logo"></div>
            </header>
            <main class="content">
                <section class="profile">
                    <img src="./images/avatar-img.png" alt="Аватар профиля" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__info-name-box">
                            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-btn"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__add-btn"></button>
                </section>
                <ul class="elements"> 
                </ul>
            </main>
            <footer class="footer">
                <div class="footer__copyright">&copy;2020 Mesto Russia</div>
            </footer>
            <div class="popup popup_edit-profile">
                <div class="popup__container">
                    <button type="button" class="popup__close-btn"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form action="#" name="popup__form" method="get" class="popup__form" novalidate>
                        <label class="popup__label">
                            <input 
                            type="text" 
                            name="popup-input_type_name" 
                            class="popup__input popup__input_type_name" 
                            placeholder="Имя"
                            minlength="2"
                            maxlength="40"
                            required
                            autocomplete="off">
                            <span class="popup__form-error" id="popup-input_type_name-error"></span>
                        </label>
                        <label class=popup__label>
                            <input 
                            type="text" 
                            name="popup-input_type_description" 
                            class="popup__input popup__input_type_description" 
                            placeholder="Профессия"
                            minlength="2"
                            maxlength="200"
                            required
                            autocomplete="off">
                            <span class="popup__form-error" id="popup-input_type_description-error"></span>
                        </label>
                        <button class="popup__form-btn" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="popup popup_add-card">
                <div class="popup__container">
                    <button type="button" class="popup__close-btn"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <form action="#" name="popup__form" method="get" class="popup__form" novalidate>
                        <label class="popup__label">
                            <input 
                            type="text" 
                            name="popup-input_type_place" 
                            class="popup__input popup__input_type_place" 
                            placeholder="Название"
                            minlength="2"
                            maxlength="30"
                            required
                            autocomplete="off">
                            <span class="popup__form-error" id="popup-input_type_place-error"></span>
                        </label>
                        <label class="popup__label">
                            <input 
                            type="url" 
                            name="popup-input_type_url" 
                            class="popup__input popup__input_type_destination" 
                            placeholder="Ссылка на картинку"
                            required
                            autocomplete="off">
                            <span class="popup__form-error" id="popup-input_type_url-error"></span>
                        </label>
                        <button class="popup__form-btn popup__form-btn_disabled" type="submit" disabled>Добавить</button>
                    </form>
                </div>
            </div>
            <div class="popup popup_preview">
                <figure class="popup__img-box">
                    <button type="button" class="popup__close-btn"></button>
                    <img class="popup__img-preview" src="#" alt="#">
                    <figcaption class="popup__preview-description"></figcaption>
                </figure>
            </div>
        </div>
    </div>

    <template class="card-content">
		<li class="card-box elements__item">
			<button class="card-box__delete" type="button"></button>
			<img src="#" alt="#" class="card-box__img">
			<div class="card-box__description">
				<h2 class="card-box__text"></h2>
				<button type="button" class="card-box__button"></button>
			</div>
		</li>
    </template>
    <script type="module" src="pages/index.js"></script>
</body>

</html>
